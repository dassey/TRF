<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="travelRequestForm">
            <h2>Travel Request Form</h2>
            <div>
                <label for="travelerName">Traveler Name</label>
                <input type="text" id="travelerName" name="travelerName">
            </div>
            <div>
                <label for="employeeNumber">Employee Number</label>
                <input type="text" id="employeeNumber" name="employeeNumber">
            </div>
            <div>
                <label for="travelerEmail">Traveler Email</label>
                <input type="email" id="travelerEmail" name="travelerEmail">
            </div>
            <div>
                <label for="travelerPhone">Traveler Phone Number</label>
                <input type="tel" id="travelerPhone" name="travelerPhone">
            </div>
            <div>
                <label for="homeMTC">Home MTC</label>
                <input type="text" id="homeMTC" name="homeMTC">
            </div>
            <div>
                <label for="eventSummary">Event Summary</label>
                <input type="text" id="eventSummary" name="eventSummary">
            </div>
            <div>
                <label for="uid">UID</label>
                <input type="text" id="uid" name="uid">
            </div>
            <div>
                <label for="eventStartDate">Event Start Date</label>
                <input type="date" id="eventStartDate" name="eventStartDate">
            </div>
            <div>
                <label for="eventEndDate">Event End Date</label>
                <input type="date" id="eventEndDate" name="eventEndDate">
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
            </div>
            <div>
                <label>Travel Requirements</label>
                <div>
                    <input type="checkbox" id="airReservation" name="travelRequirements" value="Air Reservation">
                    <label for="airReservation">Air Reservation</label>
                </div>
                <div>
                    <input type="checkbox" id="hotelReservation" name="travelRequirements" value="Hotel Reservation">
                    <label for="hotelReservation">Hotel Reservation</label>
                </div>
                <div>
                    <input type="checkbox" id="carRental" name="travelRequirements" value="Car Rental">
                    <label for="carRental">Car Rental</label>
                </div>
            </div>
            <!-- More fields as per the PDF structure -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
