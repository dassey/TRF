<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="travelRequestForm">
            <h2>Travel Request Form</h2>
            <div class="full-width">
                <label for="travelerName">Traveler Name</label>
                <input type="text" id="travelerName" name="travelerName" >
            </div>

            <div class="full-width">
                <label for="employeeNumber">Employee #</label>
                <input type="text" id="employeeNumber" name="employeeNumber" >
            </div>

            <div>
                <label for="travelerPhone">Traveler Phone Number</label>
                <input type="tel" id="travelerPhone" name="travelerPhone" >
            </div>

            <div>
                <label for="homeMTC">Home MTC</label>
                <input type="text" id="homeMTC" name="homeMTC" >
            </div>

            <div class="full-width">
                <label for="travelerEmail">Traveler Email</label>
                <input type="email" id="travelerEmail" name="travelerEmail" >
            </div>

            <div class="full-width">
                <label for="finalDestination">Final Destination</label>
                <input type="text" id="finalDestination" name="finalDestination" >
            </div>

            <div>
                <label for="eventDateRange">Event Date Range</label>
                <input type="text" id="eventDateRange" name="eventDateRange" >
            </div>

            <div>
                <label for="eventChargeNumber">Event Charge Number</label>
                <input type="text" id="eventChargeNumber" name="eventChargeNumber" >
            </div>

            <div class="full-width">
                <label for="eafUUID">EAF UUID #</label>
                <input type="text" id="eafUUID" name="eafUUID" >
            </div>

            <div class="full-width">
                <label for="otherAttendees">Other Attendees</label>
                <input type="text" id="otherAttendees" name="otherAttendees" >
            </div>

            <div>
                <label for="transportationType">Type of Transportation Request</label>
                <select id="transportationType" name="transportationType" >
                    <option value="air">Air</option>
                    <option value="car">Car</option>
                </select>
            </div>

            <div>
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" >
            </div>

            <div>
                <label for="departureAirport">Departure Airport</label>
                <input type="text" id="departureAirport" name="departureAirport" >
            </div>

            <div>
                <label for="departureTime">Departure Time</label>
                <input type="time" id="departureTime" name="departureTime" >
            </div>

            <div>
                <label for="departureFlight">Flight(s)</label>
                <input type="text" id="departureFlight" name="departureFlight" >
            </div>

            <div>
                <label for="arrivalAirport">Arrival Airport</label>
                <input type="text" id="arrivalAirport" name="arrivalAirport" >
            </div>

            <div>
                <label for="arrivalTime">Arrival Time</label>
                <input type="time" id="arrivalTime" name="arrivalTime" >
            </div>

            <div>
                <label for="returnDate">Return Date</label>
                <input type="date" id="returnDate" name="returnDate" >
            </div>

            <div>
                <label for="returnAirport">Return Airport</label>
                <input type="text" id="returnAirport" name="returnAirport" >
            </div>

            <div>
                <label for="returnTime">Return Time</label>
                <input type="time" id="returnTime" name="returnTime" >
            </div>

            <div>
                <label for="returnFlight">Return Flight(s)</label>
                <input type="text" id="returnFlight" name="returnFlight" >
            </div>

            <div>
                <label for="hotelRequest">Is Hotel Requested?</label>
                <select id="hotelRequest" name="hotelRequest" >
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div>
                <label for="hotelCheckIn">Check In Date</label>
                <input type="date" id="hotelCheckIn" name="hotelCheckIn">
            </div>

            <div>
                <label for="hotelCheckOut">Check Out Date</label>
                <input type="date" id="hotelCheckOut" name="hotelCheckOut">
            </div>

            <div>
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" name="passengers">
            </div>

            <div class="full-width">
                <label for="specificRequirements">Specific Requirements</label>
                <textarea id="specificRequirements" name="specificRequirements"></textarea>
            </div>

            <div>
                <label for="carPickUp">Car Pick Up Date</label>
                <input type="date" id="carPickUp" name="carPickUp">
            </div>

            <div>
                <label for="carDropOff">Car Drop Off Date</label>
                <input type="date" id="carDropOff" name="carDropOff">
            </div>

            <div class="full-width">
                <label for="additionalRequests">Additional Requests/Notes</label>
                <textarea id="additionalRequests" name="additionalRequests"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
